<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
<div class="section"> <!--1 секция-->

			</div>
			</div>
			<div class="col-lg-4 ">

			</div>
			</div>
		</div>
	</div>
